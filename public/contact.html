<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Fuente profesional Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/style.css" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"> GalaxyX</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Inicio</a> <!-- Enlace al inicio -->
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/#quienes">驴Qui茅nes somos?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/#mision">Misi贸n</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/contact">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido del formulario -->
  <div class="container">
    <h1 class="text-center mt-5">Formulario de Contacto</h1>

    <form id="contact-form">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electr贸nico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
  event.preventDefault();
  
  const nombre = document.getElementById('nombre').value;
  const email = document.getElementById('email').value;
  const mensaje = document.getElementById('mensaje').value;

  // Enviar los datos del formulario al servidor mediante una petici贸n POST
  fetch('/contact-form', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json', // Especificamos que se enviar谩 JSON
    },
    body: JSON.stringify({ nombre, email, mensaje }) // Los datos del formulario como un objeto JSON
  })
  .then(response => {
    // Verificamos si la respuesta es exitosa (c贸digo 2xx)
    if (!response.ok) {
      throw new Error(`Error en la respuesta del servidor: ${response.status}`);
    }
    return response.text(); // Convertimos la respuesta del servidor en texto
  })
  .then(data => {
    // Mostramos el mensaje de 茅xito
    alert(data);
    // Limpiamos el formulario despu茅s de enviarlo
    document.getElementById('contact-form').reset();
  })
  .catch(error => {
    // Si ocurre un error, mostramos un mensaje de alerta
    console.error("Error:", error);
    alert("Hubo un error al enviar el mensaje. Intenta de nuevo.");
  });
});

  </script>

  <!-- Scripts Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
